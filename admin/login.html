<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | iasmAIntor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- Admin Theme --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            background-image: radial-gradient(circle at 50% 50%, #1e293b 1px, transparent 1px);
            background-size: 24px 24px;
            color: #e2e8f0;
        }

        /* Glass Card Effect */
        .glass-card {
            background: rgba(30, 41, 59, 0.6); /* Slate 800 with opacity */
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Input Styling */
        .admin-input {
            width: 100%;
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            color: white;
            outline: none;
            transition: all 0.2s ease;
            padding-left: 2.5rem; /* Space for icon */
        }
        .admin-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            background-color: rgba(15, 23, 42, 0.8);
        }

        /* Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md animate-fade-in-up">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-500/10 mb-4 ring-1 ring-blue-500/30">
                <i class="fas fa-shield-alt text-3xl text-blue-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Admin Portal</h1>
            <p class="text-slate-400 mt-2 text-sm font-medium">Secure Access for iasmAIntor Staff</p>
        </div>

        <div class="glass-card rounded-2xl p-8 md:p-10">
            <form id="admin-login-form" class="space-y-6">
                
                <div id="login-error" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg text-sm flex items-start gap-3">
                    <i class="fas fa-exclamation-circle mt-0.5 flex-shrink-0"></i>
                    <span id="login-error-text">Login failed.</span>
                </div>

                <div>
                    <label for="email" class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-slate-500"></i>
                        </div>
                        <input type="email" id="email" required 
                            class="admin-input placeholder-slate-600"
                            placeholder="admin@iasmaintor.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-slate-500"></i>
                        </div>
                        <input type="password" id="password" required 
                            class="admin-input placeholder-slate-600"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" id="login-btn" 
                    class="w-full group relative flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg text-sm font-semibold text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-600 transition-all shadow-lg shadow-blue-600/20 hover:shadow-blue-600/40">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-xs text-slate-500">
                    Unauthorized access is prohibited.<br>
                    <span class="opacity-50">&copy; 2025 iasmAIntor</span>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="js/admin-auth.js"></script>

</body>
</html>
