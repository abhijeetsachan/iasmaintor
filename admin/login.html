<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | iasmAIntor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
    </style>
</head>
<body class="text-slate-200 h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Admin Portal</h1>
            <p class="text-slate-400 mt-2">Secure Access</p>
        </div>

        <div class="bg-slate-800/50 backdrop-blur-lg p-8 rounded-2xl border border-slate-700 shadow-2xl">
            <form id="admin-login-form" class="space-y-6">
                <div id="login-error" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i><span id="login-error-text"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                    <input type="email" id="email" required class="w-full bg-slate-900/50 border border-slate-700 rounded-lg p-3 focus:border-blue-500 outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" id="password" required class="w-full bg-slate-900/50 border border-slate-700 rounded-lg p-3 focus:border-blue-500 outline-none transition-colors">
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-semibold transition-all">Sign In</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin-auth.js"></script>
</body>
</html>
